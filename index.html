<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial Electiva</title>
    <style>
        .vigente{background-color:chartreuse;}
        .cumplida{background-color:cornflowerblue}
        .vencida{background-color:orangered}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Listado de Tareas</h2>
    
    <div id ="Tareas"  class="mb-3">
        <ul id="lista" class="list-group list-group-flush"></ul>
    </div>
    
    <div  class="mt-4">
        <div class="form-group">
            <label for="nombreTarea">Nombre de la Tarea:</label>
            <input type="text" id="nombreTarea" class="form-control">
        </div>

        <div class="form-group">
            <label for="estadoTarea">Estado de la Tarea:</label>
            <select id="estadoTarea" class="form-control">
                <option value="true">Cumplida</option>
                <option value="false">Pendiente</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fechaFin">Fecha de Finalizaci√≥n:</label>
            <input type="text" id="fechaFin" class="form-control" placeholder="YYYY/MM/DD">
        </div>
        <br>
        <button id="agregarTarea" class="btn btn-outline-success">Agregar Tarea</button>
    </div>
    <br>
    <div id ="Acciones">
        <button type="button" class="btn btn-outline-success" onclick="mostrarTareas" id="mostrar">Mostrar Todas</button>
        <button type="button" class="btn btn-outline-success" onclick="filtrarCumplidas" id="filtrarCumplidas">Filtrar Cumplidas</button>
        <button type="button" class="btn btn-outline-success" onclick="filtrarNocumplidasVigentes" id="noCumplidasVigentes">Filtrar no cumplidas vigentes</button>
        <button type="button" class="btn btn-outline-success" onclick="filtrarcumplidasNoVigentes" id="cumplidasNoVigentes">Filtrar cumplidas no vigentes</button>
        <script src="script.js"></script>
    </div>
   
</body>
</html>
